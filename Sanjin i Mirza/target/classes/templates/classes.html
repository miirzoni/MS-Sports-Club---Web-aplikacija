<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sportski 훾asovi</title>
</head>
<body>
<h1>Lista sportskih 훾asova</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Naziv</th>
        <th>Opis</th>
        <th>Trener</th>
    </tr>
    <tr th:each="c : ${classes}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.naziv}"></td>
        <td th:text="${c.opis}"></td>
        <td th:text="${c.trainer != null ? c.trainer.ime + ' ' + c.trainer.prezime : 'N/A'}"></td>
    </tr>
</table>

<h2>Dodaj novi sportski 훾as</h2>
<form th:action="@{/classes/add}" th:object="${sportClass}" method="post">
    <label>Naziv:</label>
    <input type="text" th:field="*{naziv}" /><br>
    <label>Opis:</label>
    <input type="text" th:field="*{opis}" /><br>
    <label>Trener:</label>
    <select th:field="*{trainer}" required>
        <option th:each="t : ${trainers}" th:value="${t}" th:text="${t.ime + ' ' + t.prezime}"></option>
    </select><br>
    <button type="submit">Dodaj 훾as</button>
</form>
</body>
</html>
