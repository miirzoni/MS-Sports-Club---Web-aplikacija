<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="bs">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="${team.name} + ' - Football Hub'">Team Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <div class="brand">
            <div class="logo">‚öΩ</div>
            <h1>Football Hub</h1>
        </div>
        <nav class="main-nav">
            <a href="/teams">Timovi</a>
            <a href="/players">Igraƒçi</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="team-hero">
        <div class="team-hero-left">
            <div class="team-badge large" th:text="${team.name.substring(0,1)}">R</div>
            <div>
                <h2 th:text="${team.name}">Team Name</h2>
                <p class="muted">Grad: <strong th:text="${team.city}">City</strong> ‚Ä¢ Trener: <strong th:text="${team.coach}">Coach</strong></p>
            </div>
        </div>
        <div class="team-hero-right">
            <div class="team-stats">
                <div><span th:text="${team.players.size()}">0</span> igraƒça</div>
                <div>Formacija: 4-3-3</div>
            </div>
        </div>
    </section>

    <section class="roster">
        <h3>Roster</h3>
        <div class="players-cards">
            <div th:each="p : ${team.players}" class="player-card">
                <div class="player-photo">üë§</div>
                <div class="player-info">
                    <h4 th:text="${p.name}">Player</h4>
                    <div class="muted" th:text="${p.position}">Position</div>
                    <div class="player-meta">Age: <span th:text="${p.age}">24</span> ‚Ä¢ Rating: <span th:text="${p.rating}">8.1</span></div>
                </div>
                <div class="player-actions">
                    <!-- primjer interakcije: link na profil (za sada samo placeholder) -->
                    <a href="#" class="btn small">Profil</a>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">¬© Football Hub ‚Äî Demo aplikacija za Web programiranje</div>
</footer>
</body>
</html>
